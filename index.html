<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="banner-login"></div>
        <div class="form-login">
            <h2>Login</h2>
            <form>
                <div class="form-item">
                    <label for="username">Username</label>
                    <input type="text" placeholder="@astrojosaphat">
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password">
                </div>
                <div class="form-forget">
                    <span><input type="checkbox"> Remember Me</span>
                    <span><a href="#">Forget Password?</a></span>
                </div>
                <button type="button" class="btn-form">LOG IN</button>
                <div class="form-create">Don't have an account? <a href="#">Create</a></div>
                <div class="log-with">
                    <span>Login With</span>
                    <div class="login-icons">
                        <span><a href=""><ion-icon name="logo-facebook"></ion-icon></a></span>
                        <span><a href=""><ion-icon name="logo-google"></ion-icon></a></span>
                        <span><a href=""><ion-icon name="logo-apple"></ion-icon></a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
